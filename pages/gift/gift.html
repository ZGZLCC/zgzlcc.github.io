<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日礼物</title>
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div class="container">
        <!-- 媒体展示区域 -->
        <div class="media-container">
            <img class="media" src="/images/gift.png" alt="礼物图片" id="giftImage">
            <p class="hint">点击图片可预览</p>
        </div>

        <!-- 视频预留位置 -->
        <!-- <video class="media" src="视频地址" controls></video> -->

        <button class="save-btn" id="saveBtn">保存到相册</button>
    </div>
    <script src="gift.js"></script>
</body>
</html>
<view class="container">
  
  <!-- 媒体展示区域 -->
  <view class="media-container">
    <image class="media" src="/images/gift.png" mode="aspectFit" bindtap="previewMedia"></image>
    <text class="hint">点击图片可预览</text>
  </view>

  <!-- 视频预留位置 -->
  <!-- <video class="media" src="视频地址" controls bindtap="previewMedia"></video> -->

    <button class="save-btn" bindtap="saveToAlbum">保存到相册</button>
</view>
