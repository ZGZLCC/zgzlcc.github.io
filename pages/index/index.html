<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光胶囊</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="date" id="todayDate">今天是</div>
            <div class="countdown">
                <span>距离change小公主生日</span>
                <span class="days" id="daysLeft">0天</span>
            </div>
        </div>
        <button class="gift-btn" id="giftBtn">拆开今日礼物</button>
    </div>
    <script src="index.js"></script>
</body>
</html><view class="container">
  <view class="content">
    <view class="date">今天是{{today}}</view>
    <view class="countdown">
      <text>距离change小公主生日</text>
      <text class="days">{{daysLeft}}天</text>
    </view>
  </view>
  <button class="gift-btn" bindtap="navigateToGift">拆开今日礼物</button>
</view>
