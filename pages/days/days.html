<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相爱天数</title>
    <link rel="stylesheet" href="days.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="date" id="todayDate">今天是</div>
            <div class="countdown">
                <span>chan与chen已经相爱</span>
                <span class="days" id="daysLeft">0天</span>
            </div>
            <div class="countdown">
                <span>chan与chen在一起了</span>
                <span class="days" id="daysTogether">0天</span>
            </div>
        </div>
        <button class="back-btn" id="backBtn">返回首页</button>
    </div>
    <script src="days.js"></script>
</body>
</html>
