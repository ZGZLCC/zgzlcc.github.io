<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chan&chen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- 添加照片轮播区域 -->

            <div class="slideshow-slide fade">
                <img src="images/xiezhen/xz1.JPG" alt="照片1">
            </div>
            <div class="slideshow-slide fade">
                <img src="images/xiezhen/xz2.JPG" alt="照片2">
            </div>
            <div class="slideshow-slide fade">
                <img src="images/xiezhen/xz3.JPG" alt="照片3">

            <div class="slideshow-slide fade">
                <img src="images/xiezhen/xz5.JPG" alt="照片5">
            </div>
            <div class="slideshow-slide fade">
                <img src="images/xiezhen/xz6.jpg" alt="照片6">
